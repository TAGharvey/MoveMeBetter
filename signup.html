<!DOCTYPE html>
<html lang="en" manifest="offline.appcache">
<!------------------------------------------------------------
    Notes:
 ------------------------------------------------------------->
<head>
    <title>App Name</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/blackwhite.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
 
</head> 
<body>
<section data-role="page" id="sign-up">
	<header data-role="header">
		<h1>Sign Up</h1>
	</header>		
	
	<section data-role="content">
	<div data-role="collapsible-set" data-theme="a" data-content-theme="d">
	<div data-role="content">
		<form action="" method="post">
			<fieldset data-role="fieldcontain"> 
				<label for="username">Username:</label>
				<input type="text" name="username" id="username">
			</fieldset>
 
			<fieldset data-role="fieldcontain"> 
				<label for="password">Password:</label>
				<input type="password" name="password" id="password">
			</fieldset>
 
			<fieldset data-role="fieldcontain"> 
				<label for="password2">Confirm Password:</label>
				<input type="password" name="password2" id="password2">
			</fieldset>
 
			<fieldset data-role="fieldcontain"> 
				<label for="email">Email:</label>
				<input type="email" name="email" id="email">
			</fieldset>
  
			<!-- <input type="submit" value="Submit"> "if this is real we should use submit" -->
			
		
		</form>
		<div role="main" class="ui-content">
			<a href="#popupDialogue" data-rel="popup" data-role="button">Submit</a>
			<div data-role="popup" id="popupDialogue">
				<div data-role="header">
					<h2>Congratulations</h2>
				</div>
				<div role="main" class="ui-content">
					<p>Your ID & Password were accepted </p>
					<a href="login.html" data-transition="slide" data-role="button" rel="external">OK</a>
				</div>
			</div>
		</div>
	</div>
	
	<footer data-role="footer" data-position="fixed">
	    <div data-role="navbar">
		  <ul>
			<li><a href="index.html" data-transition="slide" data-role="button" rel="external" data-icon="arrow-l">Back</a>
			</li>
		  </ul>
		</div>
	</footer>
	</section>
	
</section>






</body>
</html>
