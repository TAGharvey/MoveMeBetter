<!DOCTYPE html>
<html lang="en" manifest="offline.appcache">
<!------------------------------------------------------------
    Notes:
 ------------------------------------------------------------->
<head>
    <title>App Name</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/blackwhite.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
 
</head> 
<body>
<section data-role="page" id="log-in">
	<header data-role="header">
		<h1>Login</h1>
	</header>		
	
	<section data-role="content">
	<div data-role="collapsible-set" data-theme="a" data-content-theme="d">
	<div data-role="content">	
		<form action="" method="post">
			<fieldset data-role="fieldcontain"> 
				<label for="username">Username:</label>
				<input type="text" name="username" id="username">
			</fieldset>
 
			<fieldset data-role="fieldcontain"> 
				<label for="password">Password:</label>
				<input type="password" name="password" id="password">
			</fieldset>
 			
			<!-- <input type="submit" value="Submit"> "if this is real we should use submit" -->
			<!-- <a href="home.html" data-transition="slide" data-role="button" rel="external">Log In</a> -->
			
		</form>
		<div role="main" class="ui-content">
			<a href="#dialogPage" data-rel="dialog" data-role="button">Log In</a>
		</div>
	</div>
	
	<footer data-role="footer" data-position="fixed">
	    <h1>Footer</h1>
	</footer>
	</section>
</section>

<div data-role="page" id="dialogPage">
		<div data-role="header">
			<h2>Dialog</h2>
		</div>
		<div role="main" class="ui-content">
			<p>Do you want to proceed?</p>
			<a href="home.html" data-transition="slide" data-role="button" rel="external">OK</a>
			<a href="login.html" data-transition="slide" data-role="button" rel="external">Cancel</a>
		</div>
</div>
</body>
</html>
